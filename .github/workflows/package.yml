name: package
on:
  push:
    branches:
      - master
      - test
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v3
      - name: checkout PNX source
        uses: actions/checkout@v3
        with:
          repository: 'PowerNukkitX/PowerNukkitX'
          path: 'core'
      - name: setup-graalvm-ce
        uses: rinx/setup-graalvm-ce@v0.0.5
        with:
          graalvm-version: "22.2.0"
          java-version: "java17"
          native-image: "true"
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: set up PNX environment
        run: |
          cd env && bash cli.sh && cd ../
          cd core/ && mvn -B package -DskipTests=true -Darguments="-Dmaven.javadoc.skip=true" -P dev
          cp target/libs -R ../env
          cd ../ && mkdir env/plugins && cp @LiteLoaderLibs @test -R env/plugins
      - name: run Test
        run: cd env && ls && ./pnx start && echo -e "chs\n" &&sleep 5s && echo -e "stop\r\n"
