name: package
on:
  push:
    branches:
      - master
      - test
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@master
      - name: setup-graalvm-ce
        uses: rinx/setup-graalvm-ce@v0.0.5
        with:
          graalvm-version: "22.2.0"
          java-version: "java17"
          native-image: "true"
      - name: set up PNX environment
        run: |
          bash env/start.sh
          mkdir env/PowerNukkitX/plugins && mv env/server.properties env/PowerNukkitX
          cp @LiteLoaderLibs @test -R env/PowerNukkitX/plugins
          ./pnx start
          echo -e "stop\r\n"
